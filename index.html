<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="background_img"></div>
<div class="container ">
    <img src="images/illustration-hero.svg" alt="jammin">
    <div class="text">
      <h1>Order Summary</h1>

      <p class="brief">You can now listen to millions of songs, <br> audiobooks, and podcasts on any 
      device <br> anywhere you like!</p>

    <div class="pricing-plan">
      <article>
        <img src="images/icon-music.svg">
        <div>
        <h2>Annual Plan</h2>
        <p>$59.99/year</p> 
        </div>
      </article>
      <form action="https://www.w3schools.com/css/css3_buttons.asp">
        <button type ="button" class ="change_btn">Change</button>
      </form>
      
    </div>
    
    <div class="buttons">
      <button type ="button" class="payment_btn">Proceed to Payment</button>
      <button type ="button" class="cancel_btn">Cancel Order</button>
   </div>

    </div>
  </div>
</div>
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor </a> 
  Coded by <a href"#"> Rachel</a>
</div>
</body>
</html>
